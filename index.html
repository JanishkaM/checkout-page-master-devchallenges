<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1,
  maximum-scale=5" />

  <link rel="icon" href="devchallenges.png" />

  <link rel="shortcut icon" type="image/x-icon" href="https://devchallenges.io/" />

  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
  <link rel="stylesheet" href="style.css" />
  <script src="app.js" defer></script>
  <title>Devchallenges-Checkout Page</title>
</head>

<body>
  <header class="m-width">
    <h1>Checkout</h1>
  </header>
  <div class="container m-width">
    <div class="checkout-form">
      <form>
        <div class="contact-info">
          <legend>
            <h2>Contact infomation</h2>
          </legend>
          <div class="input-feild">
            <label>E-mail</label>
            <div class="icon-input-feild">
              <span class="material-symbols-outlined" data-placeholder="Enter your email...">
                mail
              </span>
              <input type="email"  required>
            </div>
          </div>
          <div class="input-feild">
            <label>Phone</label>
            <div class="icon-input-feild">
              <span class="material-symbols-outlined" data-placeholder="Enter your phone...">
                call
              </span>
              <input type="text" maxlength="20" required>
            </div>
          </div>
        </div>
        <div class="shiping-info">
          <legend>
            <h2>Shipping address</h2>
          </legend>
          <div class="input-feild">
            <label>Full Name</label>
            <div class="icon-input-feild">
              <span class="material-symbols-outlined" data-placeholder="Rodney Cotton">
                account_circle
              </span>
              <input type="text" required>
            </div>
          </div>
          <div class="input-feild">
            <label>Address</label>
            <div class="icon-input-feild">
              <span class="material-symbols-outlined" data-placeholder="Your address..">
                home
              </span>
              <input type="text" required>
            </div>
          </div>
          <div class="input-feild">
            <label>City</label>
            <div class="icon-input-feild">
              <span class="material-symbols-outlined" data-placeholder="Your city..">
                location_city
              </span>
              <input type="text" required>
            </div>
          </div>
          <div class="country-feild">
            <div class="input-feild">
              <label>Country</label>
              <div class="icon-input-feild">
                <span class="material-symbols-outlined" data-placeholder="Your Country.." >
                  public
                </span>
                <select name="country" id="country" required>
                  <option disabled selected hidden></option>
                  <option value="united-kingdom">United Kingdom</option>
                  <option value="united-state">United State</option>
                  <option value="sri-lanka">Sri Lanka</option>
                </select>
              </div>
            </div>
            <div class="input-feild">
              <label>Postal code</label>
              <div class="icon-input-feild">
                <span class="material-symbols-outlined" data-placeholder="Your postal code..">
                  markunread_mailbox
                </span>
                <input type="number" required>
              </div>
            </div>
          </div>
          <div class="save-btn-input">
            <input type="checkbox" value="save" name="save">
            <label>Save this information for next time</label>
          </div>
          <div class="btn-row">
            <input type="submit" name="submit" value="Continue">
          </div>
        </div>
      </form>
    </div>
    <div class="panel">
      <div class="item">
        <div class="item-box">
          <div class="img">
            <img src="photo1.png" alt="Product Image">
          </div>
          <div class="details">
            <div class="item-details">
              <h4>Vintage Backbag</h4>
              <div class="price">
                <h5>$54.99<span>$94.99</span></h5>
              </div>
            </div>
            <div class="item-counter">
              <button>-</button>
              <h5>1</h5>
              <button>+</button>
            </div>
          </div>
        </div>
        <div class="item-box">
          <div class="img">
            <img src="photo2.png" alt="Product Image">
          </div>
          <div class="details">
            <div class="item-details">
              <h4>Vintage Backbag</h4>
              <div class="price">
                <h5>$54.99<span>$94.99</span></h5>
              </div>
            </div>
            <div class="item-counter">
              <button>-</button>
              <h5>1</h5>
              <button>+</button>
            </div>
          </div>
        </div>
      </div>
      <div class="item-price">
        <div class="price-row">
          <h4>Shiping</h4>
          <p>$19</p>
        </div>
        <div class="price-row">
          <h4>Total</h4>
          <p>$148.98</p>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
